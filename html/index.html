<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facebook</title>
    <link rel="icon" href="/images/icon.icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="index">
      <div class="item-list">
        <div class="search">
          <i
            class="fa-brands fa-facebook space-icon"
            style="font-size: 40px"
          ></i>
          <input
            class="space-icon"
            type="text"
            name="seach-icon"
            placeholder="Search on facebook"
            value=""
          />
        </div>
        <div class="icon-news-list">
          <ul class="list-space-icon">
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-house icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-tv icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-shop icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-user-group icon-size space-icon"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="more-list-icon">
          <ul class="list-space-icon">
            <li>
              <button class="button-icon-top-right" type="button">
                <i class="fa-solid fa-bars icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top-right" type="button">
                <i
                  class="fa-brands fa-facebook-messenger icon-size space-icon"
                ></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top-right" type="button">
                <i class="fa-solid fa-bell icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <img class="img-avt" src="/images/avt.jpg" />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-screen">
        <div class="category">1</div>
        <div class="news-feed">2</div>
        <div class="frend-list">3</div>
      </div>
    </div>
  </body>
</html>
