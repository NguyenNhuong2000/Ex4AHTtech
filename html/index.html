<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facebook</title>
    <link rel="icon" href="/images/icon.icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/test.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="index">
      <div class="item-list">
        <div class="search">
          <i
            class="fa-brands fa-facebook space-icon"
            style="font-size: 40px"
          ></i>
          <input
            class="space-icon"
            type="text"
            name="seach-icon"
            placeholder="Search on facebook"
            value=""
          />
        </div>
        <div class="icon-news-list">
          <ul class="list-space-icon">
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-house icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-tv icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-shop icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <i class="fa-solid fa-user-group icon-size space-icon"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="more-list-icon">
          <ul class="list-space-icon">
            <li>
              <button class="button-icon-top-right" type="button">
                <i class="fa-solid fa-bars icon-size space-icon"></i>
                <ul class="subnav">
                  <li><a href="">Setting</a></li>
                  <li><a href="">Game</a></li>
                  <li><a href="">Group</a></li>
                </ul>
              </button>
            </li>
            <li>
              <button class="button-icon-top-right cart-layout" type="button">
                <i
                  class="fa-brands fa-facebook-messenger icon-size space-icon"
                ></i>
                <div class="header-cart-list">
                  <img
                    src="/images/nocart.jpg"
                    alt=""
                    class="header_no-cart-img"
                  />
                  <span class="header_no-cart-text">
                    có gì đâu mà xem :))
                  </span>
                </div>
              </button>
            </li>
            <li>
              <button class="button-icon-top-right" type="button">
                <i class="fa-solid fa-bell icon-size space-icon"></i>
              </button>
            </li>
            <li>
              <button class="button-icon-top" type="button">
                <img class="img-avt" src="/images/avt.jpg" />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!--main center-->
      <div class="main-screen">
        <!--left-->
        <div class="list-app-left">
          <div class="list-social">
            <i class="fa-solid fa-phone"></i>
            <p class="name-text">Phone</p>
          </div>
          <div class="list-social">
            <i class="fa-solid fa-envelope"></i>
            <p class="name-text">Envelope</p>
          </div>
          <div class="list-social">
            <i class="fa-solid fa-gear"></i>
            <p class="name-text">Setting</p>
          </div>
          <div class="list-social">
            <i class="fa-solid fa-heart"></i>
            <p class="name-text">My Heart</p>
          </div>
          <div class="list-social">
            <i class="fa-solid fa-image"></i>
            <p class="name-text">Images</p>
          </div>
        </div>
        <!--center-->
        <div class="news-feed">
          <div>
            <img src="/images/meomeo.jpg" alt="" class="test-scroll" />
            <img src="/images/meomeo.jpg" alt="" class="test-scroll" />
            <img src="/images/meomeo.jpg" alt="" class="test-scroll" />
          </div>
          <div class="list-app-right">
            <div class="list-social">
              <i class="fa-solid fa-location-dot icon-size"></i>
            </div>
            <div class="list-social">
              <i class="fa-brands fa-google icon-size"></i>
            </div>
            <div class="list-social">
              <i class="fa-brands fa-twitter icon-size"></i>
            </div>
            <div class="list-social">
              <i class="fa-brands fa-instagram icon-size"></i>
            </div>
            <div class="list-social">
              <i class="fa-brands fa-tiktok icon-size"></i>
            </div>
          </div>
        </div>
        <!--right-->
      </div>
    </div>
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("item-list").style.top = "0";
        } else {
          document.getElementById("item-list").style.top = "-50px";
        }
        prevScrollpos = currentScrollPos;
      }
      </script>
  </body>
</html>
